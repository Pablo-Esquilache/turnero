<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>H O M E</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <li class="login">Iniciar Sesion</li>
        <li class="register">Registrarme</li>
    </header>
    <main id="main_container">
      <div class="login_container">
        <h2>Login</h2>
        <div class="form_login_container">
          <form id="form_login">
            <div>
              <label for="email_login">Ingrese su email</label>
              <input type="email" id="email_login" required />
              <p class="msg_usuario_login"></p>
            </div>
            <div>
              <label for="passw_login">Ingrese su contraseña</label>
              <input type="password" id="passw_login" required />
              <p class="msg_password_login"></p>
            </div>
            <input type="submit" value="Login" />
            <p class="link_register">registrese aqui</p>
          </form>
        </div>
      </div>
      <div class="register_container">
        <h2>Regitro</h2>
        <div class="form_register_container">
          <form id="form_register">
            <div>
              <label for="name">Ingrese su nombre y apelldio</label>
              <input type="text" id="name" required />
            </div>
            <div>
              <label for="email_register">Ingrese su email</label>
              <input type="email" id="email_register" required />
            </div>
            <div>
              <label for="passw_register">Ingrese su contraseña</label>
              <input type="password" id="passw_register" required />
            </div>
            <input type="submit" value="Login" />
          </form>
        </div>
      </div>
    </main>
    <script src="./javascript/app.js" type="module"></script>
  </body>
</html>
